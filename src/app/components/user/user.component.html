@if (users.length < 1) {
  <div class="alert alert-warning">
    No se encontraron registros!!
  </div>
} @else {
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>UserName</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
        <tr>
        <!-- <td>{{ user.id }}</td> -->
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>
          <button class="btn btn-info btn-sm"
                  (click)="onSelectUser(user)">
            Modificar
          </button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm"
                  (click)="onRemoveUser(user.id)">
            Eliminar
          </button>
        </td>
      </tr>
      }

    </tbody>
  </table>
}
